<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <style>
        body {
            min-height: 100vh;
        }

        #anim {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top: 0;
            left: 0;
        }

        .hidden {
            display: none !important;
        }

        .anim {
            padding: 1rem;
            border-width: 1px;
            opacity: 1;
            transition: all 400ms;
        }

        .hidden-anim {
            visibility: hidden;
            padding: 0;
            border: 0;
            opacity: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">iCurrency</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
<!--                    <li class="nav-item">-->
<!--                        <a class="nav-link" href="#">Pricing</a>-->
<!--                    </li>-->
<!--                    <li class="nav-item">-->
<!--                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>-->
<!--                    </li>-->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="alert alert-danger anim hidden-anim" role="alert" id="alertMessage"></div>
                <form action="" id="formCurrency">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Currency code</label>
                        <select id="currencyCodesRef" class="form-select" aria-label="Default select example"></select>
                    </div>

                    <button id="checkCurrency" type="submit" class="btn btn-primary">
                        Check
                    </button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col" id="resultRef"></div>
        </div>

        <div class="row">
            <div class="col">
                <ol class="list-group list-group-numbered mt-5" id="listRef"></ol>
            </div>
        </div>
    </div>

    <li id="listItemtRef" class="
        list-group-item
        d-flex
        justify-content-between
        align-items-start
        hidden
      ">
        <div class="ms-2 me-auto">
            <span class="badge bg-primary rounded-pill"></span>
            <div class="fw-bold"></div>
            <p></p>
        </div>
        <button type="button" class="btn btn-danger">Remove</button>
    </li>

    <div class="card mt-5 hidden" id="cardRef">
        <div class="card-header"></div>
        <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./src/app.js" defer async type="module"></script>
</body>

</html>
